{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-black bg-white">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
            <a class="nav-link" href="/console">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/console/book_new_job">Book New Job</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/superintendent/select_super">Superintendent Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/superintendent/jobs_list">Superintendent List</a>
            </li>
            </ul>
        </div>
    </nav>
 <form name = select_super action="goto_super" method="post" >
        {% csrf_token %}
            <label for="select_gpsuper">Please select Gerloff Superintendent</label>
            <select id="select_gpsuper" name="select_gpsuper" >
                <option value="not_sure">Not Sure</option>
                {% if employees %}
                {% for employee in employees %}
                <option value={{employee.id}}>{{employee.first_name}} {{employee.last_name}}</option>
                {% endfor %}
                {% endif %}
            </select>
            <input type="submit" value="Goto Supers Page" />
 </form>


<script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>
<script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js” integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>

</body>
</html>

{% endblock %}
